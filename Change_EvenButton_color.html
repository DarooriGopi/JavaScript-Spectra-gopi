    <script lang="text/javascript">
        clicked=false;
           function checkUncheckBtn()
        {
            clicked=!clicked;
        $('tr:odd').css('background-color', 'red');
        var msg=$('#table1').prop('clicked',clicked);
            msg.toggle();
            if(clicked)
                {

            $('#showHideBtn').text('HideButtons');
           // $('tr:odd').hide();

                }
            else
            {

          $('#showHideBtn').text('ShowButtons');
            $('tr:odd').hide();


            }
        }
        
    </script>

    <body>
       
        <table>
            <tbody>
                
                    <button  type="button"   id="showHideBtn" onclick="checkUncheckBtn()"> ShowButtons </button>
                
               
                 
                <table id="table1" style=" margin-top: 50px;margin-left: 10px;display:none;">

     </tbody>
