    <script lang="text/javascript">
        checked=false;
        function checkUncheckAll()
        {
            checked=!checked;
            $('input[type=checkbox]').prop('checked',checked);
            if(checked)
                {
            $('#selectUnselectBtn').text('unSelectAll');
                }
            else
            {
             $('#selectUnselectBtn').text('SelectAll');

            }
        }
        
        function hideAll()
            {
                $('#showHideAll').parents().toggle();

            }
    </script>

    <body>
       
        <table>
        <tr>
            <th>
                <button type="button" id="selectUnselectBtn" onclick="checkUncheckAll()" > SelectAll </button>
            </th>
            <th>
