<htm>
    <head>
        <title>Hello World</title>
    </head>
    <style></style>

    <script lang="javascript">
        function multiplication() {
            var num = document.getElementById("num1").value;
            var startNo = parseInt(document.getElementById("num2").value);
            var endNo =  parseInt(document.getElementById("num3").value);
        //   var x=null;
         var table='';
            
            for(var i = startNo; i <= endNo;i++) {
            
             
               table+=num + "*" + i + "=" + num*i  + '<br/>';
              
            
            
            }
          //  alert(table);
        //   table=num + "*" + i + "=" + x + "\n";
        var msg = document.getElementById('msg');
         
            msg.innerHTML = 'The multiplication is: <br/>'+ table;
        }
    </script>

    <body>
        <div style="color: blue;font-size: 20px;margin-left: 10px;">
            <span style="margin-right: 5px;">Enter the Number</span>
            <input type="number" id="num1"/>
        </div>
        <div style="color: blue;font-size: 20px;margin-left: 10px;">
            <span style="margin-right: 5px;">Enter Start Number</span>
            <input type="number" id="num2"/>
        </div>
        <div style="color: blue;font-size: 20px;margin-left: 10px;">
            <span style="margin-right: 5px;">Enter End Number</span>
            <input type="number" id="num3"/>
        </div>
        <button value="Print" onclick="multiplication()">Print Series</button>

        <div id="msg" style="color: blue;font-size: 20px;margin-left: 10px;"> 
        </div>
    </body>
</htm>
