<html> 
<head>
    
    <title> Jquery Example</title>
</head>
<style> </style>
    <script lang= "text/javascript" src="jquery.js" ></script>
<script lang="text/javascript">
    var arrayOfNames = [];
    function addNames()
    {
        var name=document.getElementById("name").value;
        var msgDiv=document.getElementById("msg");
        arrayOfNames.push(name);
        var msg= ' ';
        for(var count=0; count<=arrayOfNames.length;count++){
            if(count!=0){
                msg=msg + ',';
    }
            msg.trim();
    msg=msg+arrayOfNames[count];
    }
    msgDiv.innerHTML=msg;
    console.log(msg);
    }
    
    
    
    </script>
    
    <body>
    <div style="color:blue; font-size:20px; margin-left:10px;">
        <span>Enter Name</span>
        <input type="text" id="name">
    </div>
       
    <button value="Print" onclick="addNames()"> Add </button>
        <div id="msg"> Names: </div>
    </body>
</html>
