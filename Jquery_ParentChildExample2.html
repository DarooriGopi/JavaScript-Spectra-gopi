    <script lang="text/javascript">
        clicked=false;
           function checkUncheckBtn()
        {
            clicked=!clicked;
        
        var msg=$('#table1').prop('clicked',clicked);
            msg.toggle();
            if(clicked)
                {
            $('#showHideBtn').text('HideButtons');
                }
            else
            {
          $('#showHideBtn').text('ShowButtons');

            }
        }
        clicked=false;
        function checkUncheckTextBoxex()
        {
            clicked=!clicked;
            $('#table2').prop('clicked',clicked).toggle();
            if(clicked)
                {
                    $('#showHideText').text('HideTextBoxes');
                }
            else
                {
                    $('#showHideText').text('ShowTextBoxes');

                }
        }
        
    </script>
